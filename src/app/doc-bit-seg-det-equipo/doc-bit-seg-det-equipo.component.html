<br />
<div class="seccion-titulo">
  <div class="menu-catalogos">
    <h2 class="colorBlanco">Equipo : {{ _accionTxt }}</h2>
    <div style="max-width: 350px; min-width: 100px">
      <a class="boton-regresar color-verde" (click)="btnRegresar()">
        <i class="fa-solid fa-house icono-xlg centrar-icono"></i>
        <span class="textoBtn"> &thinsp;Regresar</span>
      </a>
      <a class="boton-guardar color-verde" (click)="btnGuardar()">
        <i class="fa-solid fa-floppy-disk icono-xlg centrar-icono"></i>
        <span class="textoBtn"> &thinsp;Guardar</span>
      </a>
    </div>
  </div>
</div>
<br />
<div class="seccion-principal">
  <div class="capturaBackGround">
    <form class="formsClass" autocomplete="off">
      <label for="equipo" class="labelInput">Equipo</label>
      <input
        type="text"
        id="equipo"
        name="equipo"
        class="inputReadOnlyClass"
        [(ngModel)]="_Item.idEconomicoTXT"
        readonly="true"
        placeholder="click para buscar..."
      />

      <label for="obra" class="labelInput">Obra</label>
      <input
        type="text"
        id="obra"
        name="obra"
        class="inputReadOnlyClass"
        [(ngModel)]="_Item.idObraTXT"
        readonly="true"
        placeholder="click para buscar..."
      />

      <label for="operador" class="labelInput">Operador</label>
      <input
        type="text"
        id="operador"
        name="operador"
        class="inputReadOnlyClass"
        [(ngModel)]="_Item.idOperadorTXT"
        readonly="true"
        placeholder="click para buscar..."
      />

      <label for="odometro" class="labelInput">Activodad</label>
      <input
        type="text"
        id="comentarios"
        name="odometro"
        class="inputClass"
        [(ngModel)]="_Item.idEconomicoTXT"
      />

      <label for="comentarios" class="labelInput">Punto exacto</label>
      <input
        type="text"
        id="comentarios"
        name="comentarios"
        class="inputClass"
        [(ngModel)]="_Item.idEconomicoTXT"
      />
      <label for="comentarios" class="labelInput">Punto exacto</label>
      <input
        type="text"
        id="comentarios"
        name="comentarios"
        class="inputClass"
        [(ngModel)]="_Item.idEconomicoTXT"
      />
      <label for="comentarios" class="labelInput">Punto exacto</label>
      <input
        type="text"
        id="comentarios"
        name="comentarios"
        class="inputClass"
        [(ngModel)]="_Item.idEconomicoTXT"
      />
      <label for="comentarios" class="labelInput">Punto exacto</label>
      <input
        type="text"
        id="comentarios"
        name="comentarios"
        class="inputClass"
        [(ngModel)]="_Item.idEconomicoTXT"
      />
      <label for="comentarios" class="labelInput">Punto exacto</label>
      <input
        type="text"
        id="comentarios"
        name="comentarios"
        class="inputClass"
        [(ngModel)]="_Item.idEconomicoTXT"
      />
    </form>
  </div>
</div>
